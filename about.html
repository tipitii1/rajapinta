<!doctype html><html lang='fi'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Tietoa — Rajapinta</title><link rel='stylesheet' href='styles.css'></head><body><header class='wrap site-header'><a class='logo' href='index.html'>●</a></header><main class='wrap post'><h1>Tietoa</h1><p>Rajapinta on anonyymi verkkoprojekti Suomessa. Se kerää lyhyitä havaintoja siitä, miten tekoäly ja ihmisyys koskettavat toisiaan arjessa, taiteessa ja ajattelussa.</p><p>Ei mainoksia. Ei seurantaa. Vain huomio.</p></main></body></html>
