name: Weekly AI Post

on:
  schedule:
    - cron: '0 6 * * MON'  # 06:00 UTC â‰ˆ 08:00 Helsinki
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4.1-mini
          SITE_LINK: ${{ vars.SITE_LINK || 'https://example.com/' }}
        run: |
          python -m pip install --quiet openai>=1.0.0
          python generator/generate_post.py

      - name: Commit & push
        run: |
          git config user.name "rajapinta-bot"
          git config user.email "bot@users.noreply.github.com"
          git add posts rss.xml
          git commit -m "chore: weekly AI post" || echo "No changes"
          git push
